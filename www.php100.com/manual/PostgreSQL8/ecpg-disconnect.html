><DIV
CLASS="SECT1"
><H1
CLASS="SECT1"
><A NAME="ECPG-DISCONNECT" >30.3. 关闭连接</A
></H1
><P
>	要关闭一个连接，使用下面的语句：
</P><PRE
CLASS="PROGRAMLISTING"
>EXEC SQL DISCONNECT [<SPAN
CLASS="OPTIONAL"
><TT
CLASS="REPLACEABLE"
><I
>连接</I
></TT
></SPAN
>];</PRE
><P>
	这里的 <TT
CLASS="REPLACEABLE"
><I
>连接</I
></TT
> 可以用下面的方法声明：

   <P
></P
></P><UL
><LI
><P
>      <TT
CLASS="LITERAL"
><TT
CLASS="REPLACEABLE"
><I
>连接名</I
></TT
></TT
>
     </P
></LI
><LI
><P
>      <TT
CLASS="LITERAL"
>DEFAULT</TT
>
     </P
></LI
><LI
><P
>      <TT
CLASS="LITERAL"
>CURRENT</TT
>
     </P
></LI
><LI
><P
>      <TT
CLASS="LITERAL"
>ALL</TT
>
     </P
></LI
></UL
><P>
   如果没有声明连接名，那么关闭当前连接。
  </P
><P
>   应用保持明确关闭它打开的所有连接是个好习惯。
  </P
></DIV
