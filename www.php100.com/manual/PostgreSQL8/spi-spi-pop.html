></H1
><DIV
CLASS="REFNAMEDIV"
><A NAME="AEN36773" ></A
><H2
>Name</H2
>SPI_pop&nbsp;--&nbsp;弹出 SPI 堆栈以允许递规 SPI 使用</DIV
><A NAME="AEN36776" ></A
><DIV
CLASS="REFSYNOPSISDIV"
><A NAME="AEN36778" ></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>void SPI_pop(void)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A NAME="AEN36780" ></A
><H2
>描述</H2
><P
>   <TT
CLASS="FUNCTION"
>SPI_pop</TT
> 从 SPI 调用堆栈里弹出前面的环境。
   参阅 <TT
CLASS="FUNCTION"
>SPI_push</TT
>。
  </P
