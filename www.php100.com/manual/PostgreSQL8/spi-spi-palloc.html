><H1
><A NAME="SPI-SPI-PALLOC" >SPI_palloc</A
></H1
><DIV
CLASS="REFNAMEDIV"
><A NAME="AEN37971" ></A
><H2
>Name</H2
>SPI_palloc&nbsp;--&nbsp;在上层执行器环境里分配内存</DIV
><A NAME="AEN37974" ></A
><DIV
CLASS="REFSYNOPSISDIV"
><A NAME="AEN37976" ></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>void * SPI_palloc(Size <TT
CLASS="PARAMETER"
>size</TT
>)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A NAME="AEN37979" ></A
><H2
>描述</H2
><P
>   <TT
CLASS="FUNCTION"
>SPI_palloc</TT
> 在上层执行者环境里分配内存。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A NAME="AEN37983" ></A
><H2
>参数</H2
><P
></P
><DIV
CLASS="VARIABLELIST"
><DL
><DT
><TT
CLASS="LITERAL"
>Size <TT
CLASS="PARAMETER"
>size</TT
></TT
></DT
><DD
><P
>      要分配的存储空间的，以字节记
     </P
></DD
></DL
></DIV
></DIV
><DIV
CLASS="REFSECT1"
><A NAME="AEN37992" ></A
><H2
>返回值</H2
><P
>   指向声明尺寸的新空间的指针
  </P
></DIV
