><H1
CLASS="SECT1"
><A NAME="PLPERL-DATA" >38.3. PL/Perl 里的数据值</A
></H1
><P
>   提供给 PL/Perl 函数代码的参数值只是简单地将输入参数转换成文本形式
   （就像它们经 <TT
CLASS="COMMAND"
>SELECT</TT
> 语句显示的那样）。
   与之相对的是，<TT
CLASS="LITERAL"
>return</TT
> 命令将接受任何函数声明的返回类型可以接受的输入格式的字串。
   因此，在 PL/Perl 里，所有数据值都只是文本。
  </P
