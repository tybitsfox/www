<html><head><title>我能更改一个动态连接库里的目标吗？</title><meta name="GENERATOR" content="Modular DocBook HTML Stylesheet Version 1.73" charset="UTF-8"><link rel="HOME" title="UNIX Programming FAQ 中文版 v0.1.0" href="./book1.htm"><link rel="UP" title="工具的使用" href="./c619.htm"><link rel="PREVIOUS" title="怎样创建动态连接库(shared library)/dlls？" href="./x632.htm"><link rel="NEXT" title="我能在一个运行着的程序中生成堆栈映象吗？" href="./x657.htm"></head><body class="SECT1" alink="#0000ff" bgcolor="#ffffff" link="#0000ff" text="#000000" vlink="#840084"><div class="NAVHEADER"><table summary="Header navigation table" border="0" cellpadding="0" cellspacing="0" width="100%"><tbody><tr><th colspan="3" align="center">UNIX Programming FAQ 中文版 v0.1.0</th></tr><tr><td align="left" valign="bottom" width="10%"><a href="./x632.htm" accesskey="P">Prev</a></td><td align="center" valign="bottom" width="80%">Chapter 6. 工具的使用</td><td align="right" valign="bottom" width="10%"><a href="./x657.htm" accesskey="N">Next</a></td></tr></tbody></table><hr align="left" width="100%"></div><div class="SECT1"><h1 class="SECT1"><a name="AEN653">6.4. 我能更改一个动态连接库里的目标吗？</a></h1><p>一般不行。
    </p><p>在大多数系统上(除了AIX)，当你连接目标并形成一个动态连接库时，它就象连
接一个可执行程序；目标并不保留它们单一的特征。结果是，一般不能从一个动
态连接库里析取出或更换一个单一的目标。
    </p></div><div class="NAVFOOTER"><hr align="left" width="100%"><table summary="Footer navigation table" border="0" cellpadding="0" cellspacing="0" width="100%"><tbody><tr><td align="left" valign="top" width="33%"><a href="./x632.htm" accesskey="P">Prev</a></td><td align="center" valign="top" width="34%"><a href="./book1.htm" accesskey="H">Home</a></td><td align="right" valign="top" width="33%"><a href="./x657.htm" accesskey="N">Next</a></td></tr><tr><td align="left" valign="top" width="33%">怎样创建动态连接库(shared library)/dlls？</td><td align="center" valign="top" width="34%"><a href="./c619.htm" accesskey="U">Up</a></td><td align="right" valign="top" width="33%">我能在一个运行着的程序中生成堆栈映象吗？</td></tr></tbody></table></div></body></html>
