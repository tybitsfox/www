<html><head><title>怎样通过其他库文件建立新的库文件？</title><meta name="GENERATOR" content="Modular DocBook HTML Stylesheet Version 1.73" charset="UTF-8"><link rel="HOME" title="UNIX Programming FAQ 中文版 v0.1.0" href="./book1.htm"><link rel="UP" title="工具的使用" href="./c619.htm"><link rel="PREVIOUS" title="工具的使用" href="./c619.htm"><link rel="NEXT" title="怎样创建动态连接库(shared library)/dlls？" href="./x632.htm"></head><body class="SECT1" alink="#0000ff" bgcolor="#ffffff" link="#0000ff" text="#000000" vlink="#840084"><div class="NAVHEADER"><table summary="Header navigation table" border="0" cellpadding="0" cellspacing="0" width="100%"><tbody><tr><th colspan="3" align="center">UNIX Programming FAQ 中文版 v0.1.0</th></tr><tr><td align="left" valign="bottom" width="10%"><a href="./c619.htm" accesskey="P">Prev</a></td><td align="center" valign="bottom" width="80%">Chapter 6. 工具的使用</td><td align="right" valign="bottom" width="10%"><a href="./x632.htm" accesskey="N">Next</a></td></tr></tbody></table><hr align="left" width="100%"></div><div class="SECT1"><h1 class="SECT1"><a name="AEN629">6.2. 怎样通过其他库文件建立新的库文件？</a></h1><p>前提是我们所说的是归档(archive)(静态)库，最简单的方法是将所有选择的库
文件使用‘ar x’命令在一个空目录里拆分成它们原始的单个目标文件(object)，
然后再合并成一个。当然，文件名有可能会重复，但是如果这个库文件很大，
你也许一开始就不想将它们合并在一起。
