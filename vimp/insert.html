<div class="para"><p><span class="tag">Insert-mode</span> <span class="tag">Insert</span> <span class="tag">mode-insert</span><br /></p></div>
<div class="para"><p>在文本框和文本区中输入文字时会进入插入模式。打开选项 <a class="option" href="#">'insertmode'</a> 时，文本区获得焦点会使 Vimperator 立即进入插入模式。</p></div>
<div class="para"><p><span class="tag">i</span><br />
<div class="key">i</div></p></div>
<div class="quoteblock">
<div class="content">
<div class="para"><p>关闭选项 <a class="option" href="#">'insertmode'</a> 时，在文本区中进入插入模式。</p></div>
</div>
