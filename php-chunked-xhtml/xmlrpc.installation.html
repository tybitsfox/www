 <h2 class="title">安装</h2>
 <p class="para">
  默认情况下在 PHP 中是不能使用 XML-RPC 支持的。你需要使用
  <strong class="option configure">--with-xmlrpc[=DIR]</strong>

  配置选项编译 PHP 才能够使用 XML-RPC 支持。从 PHP 4.1.0 开始附带了此扩展。
