 <h2 class="title">安装</h2>
 <p class="para">
  Zlib support in PHP is not enabled by default. You will need to
  configure PHP <strong class="option configure">--with-zlib[=DIR]</strong>

 </p>
 <p class="simpara">PHP
的 Windows 版本已内建对此扩展的支持。不需要载入额外的扩展来使用这些函数。</p>
 <blockquote class="note"><p><strong class="note">Note</strong>: 
  <span class="simpara">
   Built-in support for zlib on Windows is available with PHP 4.3.0.
  </span>
 </p></blockquote>
