</div><hr /><div id="function.is-array" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">is_array</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">is_array</span> &mdash; <span class="dc-title">检测变量是否是数组</span></p>

   </div>
   <div class="refsect1 unknown-seealsp" id="refsect1-function.is-array-unknown-seealsp">
    <h3 class="title">描述</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">bool</span> <span class="methodname"><strong>is_array</strong></span>
       ( <span class="methodparam"><span class="type"><a href="language.pseudo-types.html#language.types.mixed" class="type mixed">mixed</a></span> <code class="parameter">$var</code></span>
      )</div>

    <p class="para rdfs-comment">
     如果 <code class="parameter">var</code>
     是 <span class="type"><a href="language.types.array.html" class="type array">array</a></span>，则返回 <strong><code>TRUE</code></strong>，否则返回 <strong><code>FALSE</code></strong>。
    </p>
    <p class="para">
     参见 
     <span class="function"><a href="function.is-float.html" class="function">is_float()</a></span>、<span class="function"><a href="function.is-int.html" class="function">is_int()</a></span>、<span class="function"><a href="function.is-integer.html" class="function">is_integer()</a></span>、<span class="function"><a href="function.is-string.html" class="function">is_string()</a></span>
     和 <span class="function"><a href="function.is-object.html" class="function">is_object()</a></span>。
    </p>
   </div>
