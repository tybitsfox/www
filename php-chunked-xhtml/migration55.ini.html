  <h2 class="title">INI 文件处理的变化</h2>

  <div class="sect2" id="migrations55.ini.intl">
   <h3 class="title"><a href="book.intl.html" class="link">Intl</a></h3>

   <p class="para">
    新增 <em>intl.use_exceptions</em> 配置指令，当发生全局错误时，连同已经现存的 <em>intl.error_level</em> 配置指令一起用来控制 intl 的行为。
   </p>
  </div>

  <div class="sect2" id="migration55.ini.mysqlnd">
   <h3 class="title"><a href="book.mysqlnd.html" class="link">MySQLnd</a></h3>

   <p class="para">
    新增 <em>mysqlnd.sha256_server_public_key</em> 配置指令来允许 <a href="book.mysqli.html" class="link">mysqli</a> 使用新的MySQL 认证协议。
   </p>
  </div>
