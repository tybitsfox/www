  <h1 class="title">简介</h1>
  <p class="para">
   readline 扩展函数实现了访问 GNU Readline 库的接口. 这些函数提供了可编辑的命令行.
   一个例子是在 Bash 中允许你使用箭头按键来插入字符或者翻看历史命令.
   因为这个库的交互特性，这个功能在你写的 Web 程序中没多大用处，
   但是当你写的脚本被用在<a href="features.commandline.html" class="link">命令行</a>中时非常有用.
  </p>
  <blockquote class="note"><p><strong class="note">Note</strong>: <span class="simpara">此扩展在 Windows 平台上不可用。</span></p></blockquote>
