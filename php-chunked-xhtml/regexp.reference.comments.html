  <h2 class="title">注释</h2>
  <p class="para">
  字符序列(?#标记开始一个注释直到遇到一个右括号。不允许嵌套括号。
  注释中的字符不会作为模式的一部分参与匹配。
  </p>
  <p class="para">
  如果设置了 <a href="reference.pcre.pattern.modifiers.html" class="link">PCRE_EXTENDED</a> 选项，
  一个字符类外部的未转义的 # 字符就代表本行剩余部分为注释。
  </p>
