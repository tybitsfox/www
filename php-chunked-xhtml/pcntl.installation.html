 <h2 class="title">安装</h2>
 <p class="para">
 在PHP中进程控制支持默认是关闭的。您需要使用
 <strong class="option configure">--enable-pcntl</strong>
配置选项重新编译PHP的
 CGI或CLI版本以打开进程控制支持。
 </p>
 <blockquote class="note"><p><strong class="note">Note</strong>: 
  <p class="para">
  当前，这个模块没有非Unix平台可用的函数（即非Unix类系统不支持此模块）。
  </p>
 </p></blockquote>
