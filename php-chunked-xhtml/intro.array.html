  <h1 class="title">简介</h1>
  <p class="para">
   这些函数允许你通过不同的方式来使用和操作数组。数组是存储、管理和操作变量组的必不可少的工具。
  </p>
  <p class="para">
   PHP 支持简单数组和多维数组，数组可由用户自己创建也可以由其它函数创建。有很多特殊的数据库处理函数可以从数据库查询中返回数组以及一些返回数组的函数。
  </p>
  <p class="para">
   请参考手册中有关<a href="language.types.array.html" class="link">数组</a>的章节来详细了解
   PHP 中数组是如何实现及使用的。也可以参考 <a href="language.operators.array.html" class="link">数组操作符</a>来了解操作数组的一些其它方式。
  </p>
