  <h2 class="title">引用是什么</h2>
  <p class="simpara">
   在 PHP 中引用意味着用不同的名字访问同一个变量内容。这并不像 C
   的指针，替代的是，引用是符号表别名。注意在
   PHP 中，变量名和变量内容是不一样的，因此同样的内容可以有不同的名字。最接近的比喻是
   Unix 的文件名和文件本身——变量名是目录条目，而变量内容则是文件本身。引用可以被看作是
   Unix 文件系统中的 hardlink。
  </p>
