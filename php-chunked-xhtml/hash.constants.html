 <h1>预定义常量</h1>

 <dl>

  
   <dt id="constant.hash-hmac">
    <strong><code>HASH_HMAC</code></strong>
     (<span class="type"><a href="language.types.integer.html" class="type integer">integer</a></span>)
   </dt>

   <dd>

    <span class="simpara">
    <span class="function"><a href="function.hash-init.html" class="function">hash_init()</a></span> 中的可选标志。表示 HMAC digest-keying 算法应被用于当前哈希上下文环境。
    </span>
   </dd>
