   <div class="refnamediv">
    <h1 class="refname">pg_lo_tell</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5)</p><p class="refpurpose"><span class="refname">pg_lo_tell</span> &mdash; <span class="dc-title">
     返回大型对象的当前指针位置
    </span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-unknown-unknown-seealst" id="refsect1-function.pg-lo-tell-unknown-unknown-unknown-unknown-unknown-seealst">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">int</span> <span class="methodname"><strong>pg_lo_tell</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$large_object</code></span>
      )</div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_lo_tell()</strong></span> 返回当前指针位置（大型对象中从头开始的偏移量）。
    </p>
    <p class="para">
     参见 <span class="function"><a href="function.pg-lo-seek.html" class="function">pg_lo_seek()</a></span>。
    </p>
