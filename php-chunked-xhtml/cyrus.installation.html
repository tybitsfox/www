 <h2 class="title">安装</h2>
 <p class="para">
  To enable Cyrus IMAP support and to use these functions you have to compile
  PHP with the <strong class="option configure">--with-cyrus</strong>
 option.
 </p>

 <div class="warning"><strong class="warning">Warning</strong><p class="simpara"><a href="book.imap.html" class="link">IMAP</a>，<a href="book.recode.html" class="link">recode</a>，<a href="book.yaz.html" class="link">YAZ</a> 和 <a href="book.cyrus.html" class="link">Cyrus</a> 扩展不能同时使用，因为它们共享了相同 的内部符号。注意：Yaz
2.0 及以上版本不存在此问题。</p></div>
