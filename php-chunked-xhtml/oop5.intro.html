  <h2 class="title">简介</h2>
  <p class="para">
   自 PHP 5 起完全重写了对象模型以得到更佳性能和更多特性。这是自 PHP 4
   以来的最大变化。PHP 5 具有完整的对象模型。
  </p>

  <p class="para">
   PHP 5 中的新特性包括<a href="language.oop5.visibility.html" class="link">访问控制</a>，<a href="language.oop5.abstract.html" class="link">抽象类</a>和 <a href="language.oop5.final.html" class="link">final</a> 类与方法，附加的<a href="language.oop5.magic.html" class="link">魔术方法</a>，<a href="language.oop5.interfaces.html" class="link">接口</a>，<a href="language.oop5.cloning.html" class="link">对象复制</a>和<a href="language.oop5.typehinting.html" class="link">类型约束</a>。
  </p>
  <p class="para">  
   PHP 对待对象的方式与引用和句柄相同，即每个变量都持有对象的引用，而不是整个对象的拷贝。参见<a href="language.oop5.references.html" class="link">对象和引用</a>。
  </p>
  <div class="tip"><strong class="tip">Tip</strong><p class="simpara">请参见<a href="userlandnaming.html" class="xref">用户空间命名指南</a>。</p></div>
