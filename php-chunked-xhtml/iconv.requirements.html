  <h2 class="title">需求</h2>
  <p class="para">
   如果你使用了最新的 POSIX 兼容系统，则不需要安装其他程序，因为系统提供的 C 语言标准函数库肯定支持 iconv。否则，你必须在系统上安装 <a href="http://www.gnu.org/software/libiconv/" class="link external">&raquo;&nbsp;libiconv</a> 函数库。
  </p>
