  <h1 class="title">简介</h1>
  <p class="para">
   PHP 5 具有完整的反射 API，添加了对类、接口、函数、方法和扩展进行<em>反向工程</em>的能力。
   此外，反射 API 提供了方法来取出函数、类和方法中的文档注释。
  </p>
  <p class="para">
   请注意部分内部 <acronym title="Application Programming Interface">API</acronym> 丢失了反射扩展工作所需的代码。
   例如，一个内置的 PHP 类可能丢失了反射属性的数据。这些少数的情况被认为是错误，不过，
   正因为如此，它们应该被发现和修复。
  </p>
