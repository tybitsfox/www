   <h2 class="title">错误报告</h2>
   <p class="para">
    自 PHP 5 起引进了新常量 E_STRICT，其值为
    2048。它提供了对用户代码的协同性和向前兼容性的运行时 PHP
    建议，有助于使用户保持最新和最好的编程风格。例如在使用已过时的函数时
    STRICT 信息会提出警告。
   </p>
   <blockquote class="note"><p><strong class="note">Note</strong>: 
    <span class="simpara">
     E_ALL 不包括 E_STRICT，因此其默认未激活。
    </span>
   </p></blockquote>
