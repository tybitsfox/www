   <h2 class="title">安装</h2>
    
    <div class="sect2" id="install.fpm.install.compiling">
     <h3 class="title">从源代码编译</h3>
     <p class="para">
      编译 PHP 时需要 <em>--enable-fpm</em> 配置选项来激活 FPM 支持。
     </p>
     <p class="para">
      以下为 FPM 编译的具体配置参数（全部为可选参数）：
     </p>
     <ul class="itemizedlist">
      <li class="listitem">
       <p class="para">
        <em>--with-fpm-user</em> - 设置 FPM 运行的用户身份（默认 - nobody）
       </p>
      </li>
      <li class="listitem">
       <p class="para">
        <em>--with-fpm-group</em> - 设置 FPM 运行时的用户组（默认 - nobody）
       </p>
      </li>
     </ul>
