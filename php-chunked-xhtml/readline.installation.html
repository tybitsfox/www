 <h2 class="title">安装</h2>
 <p class="para">
  要使用这些函数，你必须在编译 PHP 的 CGI 或者 CLI 版本时启用 readline 支持.
  你需要在编译配置 PHP 时使用
  <strong class="option configure">--with-readline[=DIR]</strong>
选项.
  如果你想使用 libedit 来代替 readline , 配置 PHP 时使用
  <strong class="option configure">--with-libedit[=DIR]</strong>
选项
