  <p class="verinfo">(PECL pthreads &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">Threaded::run</span> &mdash; <span class="dc-title">Execution</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-threaded.run-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="modifier">public</span> <span class="type"><span class="type void">void</span></span> <span class="methodname"><strong>Threaded::run</strong></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para rdfs-comment">
   如果需要在多线程环境下执行代码，必须实现本方法
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-threaded.run-parameters">
  <h3 class="title">参数</h3>
  <p class="para">此函数没有参数。</p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-threaded.run-returnvalues">
  <h3 class="title">返回值</h3>

  </p>
