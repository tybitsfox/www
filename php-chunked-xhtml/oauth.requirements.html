  <h2 class="title">需求</h2>
  <p class="para">
   PECL/oauth 需要 PHP 5.1 或更高版本，以及 ext/hash 和 ext/pcre 。
  </p>
  <p class="para">
   如果在构建时选择 PECL/oauth 则可选择性地需要 libcurl 。如果使用 libcurl 配置，则必须构建 HTTPS 支持。 
  </p>
