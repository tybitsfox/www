   <h2 class="title">mssql link</h2>
   <p class="para">
    A connection link returned by <span class="function"><a href="function.mssql-connect.html" class="function">mssql_connect()</a></span> 
    and <span class="function"><a href="function.mssql-pconnect.html" class="function">mssql_pconnect()</a></span>.

   <h2 class="title">mssql result</h2>
   <p class="para">

    <em>SELECT</em> queries.
   </p>
  </div>
  <div class="section" id="mssql.resources.statement">
   <h2 class="title">mssql statement</h2>
   <p class="para">

   </p>
