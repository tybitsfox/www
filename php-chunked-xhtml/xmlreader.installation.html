</div><hr /><div id="xmlreader.installation" class="section">
  <h2 class="title">安装</h2>
  <p class="para">
   The XMLReader extension was initially a PECL extension for PHP 5. It was later
   moved to the PHP source (bundled) as of PHP 5.1.0, and later enabled by default 
   as of PHP 5.1.2.
  </p>
  <p class="para">
   此扩展默认为启用,编译时可通过下列选项禁用：
   <strong class="option configure">--disable-xmlreader</strong>

  </p>
