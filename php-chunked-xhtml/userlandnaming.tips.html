  <h2 class="title">提示</h2>
  <p class="para">
   要写出能经受住时间考验的代码，建议给任何进入全局命名空间的符号都加上一个不常见的
   3-4 字母的前缀（或后缀），中间用下划线分开。为了避免与其它用户空间代码出现命名空间冲突，建议先研究一下其它项目中已有的前缀（或后缀）并适当地公布出来。示例如下：
  </p>

  <ul class="itemizedlist">
   <li class="listitem"><p class="para">MyPx_someFunc()</p></li>
   <li class="listitem"><p class="para">Foo_Date</p></li>
   <li class="listitem"><p class="para">$asdf_dbh</p></li>
  </ul>
