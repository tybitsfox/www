 <h2 class="title">安装</h2>
 <p class="para">
  This <a href="http://pecl.php.net/" class="link external">&raquo;&nbsp;PECL</a> extension is not bundled with PHP.
 </p>
 <p class="para">
  Windows users must enable <var class="filename">php_printer.dll</var> inside
  of <var class="filename">php.ini</var> in order to use these functions.
  <acronym title="PHP Extension and Application Repository">PECL</acronym> 扩展的
<acronym title="Dynamic Link Library">DLL</acronym> 当前不可用。参见
<a href="install.windows.building.html" class="link">在 Windows 上构建</a>章节。
 </p>
