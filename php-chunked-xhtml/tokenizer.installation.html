 <h2 class="title">安装</h2>
 <p class="para">
  从 PHP 4.4.0 开始，这些函数默认是被激活的. 对于旧版本在配置和编译 PHP 是使用
  <strong class="option configure">--enable-tokenizer</strong>
选项. 也能使用
  <strong class="option configure">--disable-tokenizer</strong>
选项禁用 tokenizer 支持.
 </p>
 <p class="simpara">PHP
的 Windows 版本已内建对此扩展的支持。不需要载入额外的扩展来使用这些函数。</p>
 <blockquote class="note"><p><strong class="note">Note</strong>: 
  <span class="simpara">
   tokenizer 的内建支持在 PHP 4.3.0 后可用
  </span>
 </p></blockquote>
