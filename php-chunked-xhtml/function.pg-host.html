   <div class="refnamediv">
    <h1 class="refname">pg_host</h1> 
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">pg_host</span> &mdash; <span class="dc-title">
     返回和某连接关联的主机名
    </span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-unknown-seealss" id="refsect1-function.pg-host-unknown-unknown-unknown-unknown-seealss">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">string</span> <span class="methodname"><strong>pg_host</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$connection</code></span>
      )</div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_host()</strong></span> 返回指定的 PostgreSQL <code class="parameter">connection</code> 资源号所连接到的主机名称。
    </p>
    <p class="para">
     参见 <span class="function"><a href="function.pg-connect.html" class="function">pg_connect()</a></span> 和 <span class="function"><a href="function.pg-pconnect.html" class="function">pg_pconnect()</a></span>。
    </p>
