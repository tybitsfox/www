 <h1>预定义常量</h1>

 <p class="simpara">下列常量由此扩展定义，且仅在此扩展编译入 PHP 或在运行时动态载入时可用。</p>
 <p class="para">
  <dl>

   
    <dt>

     <strong><code>CLASSKIT_ACC_PRIVATE</code></strong> 
     (<span class="type"><a href="language.types.integer.html" class="type int">int</a></span>)
    </dt>

    <dd>

     <span class="simpara">
      将方法标记为 <em>private</em>
     </span>
    </dd>

   
   
    <dt>

     <strong><code>CLASSKIT_ACC_PROTECTED</code></strong> 
     (<span class="type"><a href="language.types.integer.html" class="type int">int</a></span>)
    </dt>

    <dd>

     <span class="simpara">
      将方法标记为 <em>protected</em>
     </span>
    </dd>

   
   
    <dt>

     <strong><code>CLASSKIT_ACC_PUBLIC</code></strong> 
     (<span class="type"><a href="language.types.integer.html" class="type int">int</a></span>)
    </dt>

    <dd>

     <span class="simpara">
      将方法标记为 <em>public</em>
     </span>
    </dd>

   
  </dl>

 </p>
