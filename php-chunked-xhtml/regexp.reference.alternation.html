  <h2 class="title">可选路径(|)</h2>
  <p class="para">
  竖线字符用于分离模式中的可选路径。
  比如模式<em>gilbert|Sullivan</em>匹配 ”gilbert” 或者 ”sullivan”。
  竖线可以在模式中出现任意多个，并且允许有空的可选路径(匹配空字符串)。
  匹配的处理从左到右尝试每一个可选路径，并且使用第一个成功匹配的。
  如果可选路径在子组(下面定义)中，
  则”成功匹配”表示同时匹配了子模式中的分支以及主模式中的其他部分。
  </p>
