  <p class="verinfo">(PHP 5 &gt;= 5.1.0)</p><p class="refpurpose"><span class="refname">Exception::__clone</span> &mdash; <span class="dc-title">异常克隆</span></p>

 <div class="refsect1 description" id="refsect1-exception.clone-description">
  <h3 class="title">说明</h3>

   <span class="modifier">final</span> <span class="modifier">private</span> <span class="type"><span class="type void">void</span></span> <span class="methodname"><strong>Exception::__clone</strong></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para rdfs-comment">
   尝试克隆异常，这将导致一个致命错误。
  </p>
