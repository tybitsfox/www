 <h2 class="title">安装</h2>
 <div class="warning"><strong class="warning">Warning</strong>
  <p class="simpara">
   除非知道自己在做什么，否则不要改变 TYPE。
  </p>
 </div>
 <p class="para">
  要激活 regexp 的支持在配置 PHP 时加上
  <strong class="option configure">--with-regex[=TYPE]</strong>
。TYPE
  可以是
  system，apache 或 php 之一。默认使用 php。
 </p>
 <p class="simpara">PHP
的 Windows 版本已内建对此扩展的支持。不需要载入额外的扩展来使用这些函数。</p>
