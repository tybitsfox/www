 <h2 class="title">安装</h2>
 <p class="para">
  默认已激活此扩展，但是它能够在编译时通过 <strong class="option configure">--without-iconv</strong>
 选项被禁用。
 </p>
 <p class="para">
  选项指令 <strong class="option configure">--with-iconv-dir</strong>
 用于 PHP 编译时指定 <em class="emphasis">iconv</em> 在系统里的路径，否则会扫描默认路径。
 </p>
 <blockquote class="note"><p><strong class="note">Note</strong>: 
  <strong>PHP 4 用户的注意事项</strong><br />
  <span class="simpara">
   要激活这个扩展必须在编译时使用 <strong class="option configure">--with-iconv=[DIR]</strong>
，或者对于 Windows 用户，可以放置 <var class="filename">iconv.dll</var> 于系统 PATH 中，并在 <var class="filename">php.ini</var> 中激活 <var class="filename">php_iconv.dll</var>。
  </span>
 </p></blockquote>
