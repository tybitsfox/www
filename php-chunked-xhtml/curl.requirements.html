  <h2 class="title">需求</h2>
  <p class="para">
   为了使用PHP的cURL函数，你需要安装<a href="http://curl.haxx.se/" class="link external">&raquo;&nbsp;libcurl</a>包。PHP需要使用libcurl 7.0.2-beta 或者更高版本。在PHP 4.2.3 里使用cURL，你需要安装7.9.0或更高版本的libcurl。从PHP 4.3.0开始你需要安装7.9.0或更高版本的libcurl。从PHP 5.0.0开始你需要安装7.10.5或更高版本的libcurl。
  </p>
