 <h2 class="title">安装</h2>
 <p class="para">
  此扩展默认为启用,编译时可通过下列选项禁用：
  <strong class="option configure">--disable-simplexml</strong>

 </p>
 <p class="para">
  Note: Before PHP 5.1.2, <strong class="option configure">--enable-simplexml</strong>
 is
  required to enable this extension.
 </p>
