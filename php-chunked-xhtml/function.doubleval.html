</div><hr /><div id="function.doubleval" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">doubleval</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">doubleval</span> &mdash; <span class="dc-title"><span class="function"><a href="function.floatval.html" class="function">floatval()</a></span> 的别名</span></p>

   </div>
   <div class="refsect1 unknown-seealsp" id="refsect1-function.doubleval-unknown-seealsp">
    <h3 class="title">描述</h3>
    <p class="para">
     此函数是 <span class="function"><a href="function.floatval.html" class="function">floatval()</a></span> 的别名。
    </p>
    <blockquote class="note"><p><strong class="note">Note</strong>: 
     <p class="para">
      此别名是函数改名之后的遗留问题。在 PHP
      旧的版本中由于还没有 <span class="function"><a href="function.floatval.html" class="function">floatval()</a></span>
      函数，所以你可能需要用到这个 <span class="function"><a href="function.floatval.html" class="function">floatval()</a></span>
      的别名函数。
     </p>
    </p></blockquote>
