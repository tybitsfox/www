><H1
CLASS="SECT1"
><A
NAME="PLTCL-DATA"
>37.3. PL/Tcl 里的数据值</A
></H1
><P
>	提供给 PL/Tcl 函数脚本的参数值都只是转换成文本形式的输入参数
	（就象它们用<TT
CLASS="COMMAND"
>SELECT</TT
>语句显示出来的那样）。
	相反，<TT
CLASS="LITERAL"
>return</TT
> 可以用任何可以为函数所声明的返回类型接受的输入格式的字串。
	因此，在 PL/Tcl 函数里，所有数值只是文本字串。
    </P
></DIV
