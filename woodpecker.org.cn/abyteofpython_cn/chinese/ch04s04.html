<h1>变量</h1>
<p>仅仅使用字面意义上的常量很快就会引发烦恼――我们需要一种既可以储存信息 又可以对它们进行操作的方法。这是为什么要引入 <dfn>变量</dfn> 。变量就是我们想要的东西――它们的值可以变化，即你可以使用变量存储任何东西。变量只是你的计算机中存储信息的一部分内存。与字面意义上的常量不同，你需要一些能够访问这些变量的方法，因此你给变量名字。</p>
