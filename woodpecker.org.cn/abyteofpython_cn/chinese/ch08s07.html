<h1>概括</h1>
<p>模块的用处在于它能为你在别的程序中重用它提供的服务和功能。Python附带的标准库就是这样一组模块的例子。我们已经学习了如何使用这些模块以及如何创造我们自己的模块。</p>
<p>接下来，我们将学习一些有趣的概念，它们称为数据结构。</p>
