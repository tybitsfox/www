<h1><a name="s01">简介</a></h1>
<p>数据结构基本上就是――它们是可以处理一些 <dfn>数据</dfn> 的 <dfn>结构</dfn> 。或者说，它们是用来存储一组相关数据的。</p>
<p>在Python中有三种内建的数据结构――列表、元组和字典。我们将会学习如何使用它们，以及它们如何使编程变得简单。</p>
