<h1>数</h1>
<p>在Python中有4种类型的数――整数、长整数、浮点数和复数。</p>
<ul>
<li><code>2</code>是一个整数的例子。</li>
<li>长整数不过是大一些的整数。</li>
<li><code>3.23</code>和<code>52.3E-4</code>是浮点数的例子。E标记表示10的幂。在这里，<code>52.3E-4</code>表示<code>52.3 * 10</code><sup>-4</sup>。</li>
<li><code>(-5+4j)</code>和<code>(2.3-4.6j)</code>是复数的例子。</li>
</ul>
