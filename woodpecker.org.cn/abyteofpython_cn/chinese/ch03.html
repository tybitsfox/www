<p>我们将看一下如何用Python编写运行一个传统的“Hello World”程序。通过它，你将学会如何编写、保存和运行Python程序。</p>
<p>有两种使用Python运行你的程序的方式――使用交互式的带提示符的解释器或使用源文件。我们将学习这两种方法。</p>
