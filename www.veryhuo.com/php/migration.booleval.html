<TT CLASS="literal">(1 || test_me())</TT> 的表达式将不会执行函数
<B CLASS="function">test_me()</B>。因为这个表达式的值始终为 <TT CLASS="literal">1</TT>。
</P><P>&#13; 这只是一个很小的兼容性问题，但是会造成一些意想不到的结果。
