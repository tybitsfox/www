><A HREF="language.references.spot.html">引用定位</A></DT></DL></DIV><DIV CLASS="sect1"><H1 CLASS="sect1"><A NAME="language.references.whatare"></A>引用是什么</H1><P>&#13; 在 PHP 中引用意味着用不同的名字访问同一个变量内容。这并不像 C 的指针，它们是符号表别名。注意在
PHP 中，变量名和变量内容是不一样的，因此同样的内容可以有不同的名字。最接近的比喻是
Unix 的文件名和文件本身 － 变量名是目录条目，而变量内容则是文件本身。引用可以被看作是
Unix 文件系统中的紧密连接。
