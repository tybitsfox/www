</DIV><DIV CLASS="refsect1"><A NAME="AEN13155"></A><H2>描述</H2>bool <B CLASS="methodname">is_subclass_of</B> ( object object, string class_name)<BR></BR><P>&#13; 如果对象 <TT CLASS="parameter"><I>object</I></TT>
