</P><DIV CLASS="table"><A NAME="AEN4631"></A><P><B>表格 10-2. 算术运算符</B></P><TABLE BORDER="1" CLASS="CALSTABLE"><THEAD><TR><TH ALIGN="LEFT" VALIGN="MIDDLE">例子</TH><TH ALIGN="LEFT" VALIGN="MIDDLE">名称</TH><TH ALIGN="LEFT" VALIGN="MIDDLE">结果</TH></TR></THEAD><TBODY><TR><TD ALIGN="LEFT" VALIGN="MIDDLE">$a + $b</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">加法</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">$a 和 $b 的和。</TD></TR><TR><TD ALIGN="LEFT" VALIGN="MIDDLE">$a - $b</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">减法</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">$a 和 $b 的差。</TD></TR><TR><TD ALIGN="LEFT" VALIGN="MIDDLE">$a * $b</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">乘法</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">$a 和 $b 的积。</TD></TR><TR><TD ALIGN="LEFT" VALIGN="MIDDLE">$a / $b</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">除法</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">$a 除以 $b 的商。</TD></TR><TR><TD ALIGN="LEFT" VALIGN="MIDDLE">$a % $b</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">取模</TD><TD ALIGN="LEFT" VALIGN="MIDDLE">$a 除以 $b 的余数。</TD></TR></TBODY></TABLE></DIV><P>&#13; 除号（“/”）总是返回浮点数，即使两个运算数是整数（或由字符串转换成的整数）也是这样。
